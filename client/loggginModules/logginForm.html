  <template name="logginForm">
    <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">es necesario logearte para disfrutar de la plataforma</h4>
              </div>
              <div class="modal-body">
                <body>
                    <div id="login">
                      <form action="javascript:void(0);" method="get">

                        <fieldset>

                          <div class="form-group">
                            <label class="control-label" for="">email</label>
                            <span class="help-block"></span>
                            <input type="text" class="form-control" name="email" id="" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label class="control-label" for="">password</label>
                            <span class="help-block"></span>
                            <input type="password" class="form-control" name="password" id="" placeholder="Password">
                          </div>

                          <p><a href="#">Olvidaste tu contrase√±a?</a></p>
                          <div class="center">
                            <button type="submit" class="btn" id="entrar">login</button>                        
                          </div>
                          </fieldset>

                      </form>
                      <p>

                        <a href="#" id="loginn" class="facebook-before"><span class="fontawesome-facebook"></span>
                        <button class="facebook">login Using facebook</button></a>
                         <div
                       class="fb-like"
                       data-share="true"
                       data-width="450"
                       data-show-faces="true">
                        </div>
                        
                         <script>
                           (function(d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0];
                             if (d.getElementById(id)) return;
                             js = d.createElement(s); js.id = id;
                             js.src = "//connect.facebook.net/en_US/sdk.js";
                              fjs.parentNode.insertBefore(js, fjs);
                               }(document, 'script', 'facebook-jssdk'));
                           </script>
                           
                      </p>
                       <p>
                          
                        <a class="twitter-before"><span class="fontawesome-twitter"></span></a>
                        <button class="twitter">Login Using Twitter</button>
                         {{> loginButtons}}

                      </p>

                    </div>
                    <p>si aun no stas registrado registrate aqui</p>

        </body>

                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="registerbtn">Registrate</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
  </template>
