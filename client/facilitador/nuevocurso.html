<template name="nuevocurso">
    {{>banner}}
      <div class="wrapper bgded overlay" style="background-image:url('images/demo/fondo.jpg');" width="17000px" height="700px">
          <div class="hoc clear"> 
                <div class="panel panelStyles">
                  <div class="panel-heading" id="fer">
                    <h4>Descripcion Curso</h4>
                  </div>
                  <div class="panel-body">
                    <form class="form">
                    <div class="form-group">
                      <label for="ejemplo_email_3" class="col-lg-2 control-label" style="color: #A3D044">Imagen</label>
                      <div class="col-lg-10">
                        <input type="file"  id="imagen" name="imagen" multiple class="file-loading">
                      </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                      <label for="exampleInputUsername" style="color: #A3D044">Titulo:</label>
                      <input type="text" class="form-control" id="" placeholder="Titulo Curso" name="Titulo">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail" style="color: #A3D044">Descripcion:</label>
                      <input type="text" class="form-control" id="" placeholder="Descripcion Curso" name="Descripcion">
                    </div>
                    <div class="form-group">
                      <label for="telephone" style="color: #A3D044">Inicio:</label>
                      <input type="date" class="form-control" id="" placeholder="" name="Inicio">
                    </div>
                    <div class="form-group">
                      <label for ="description" style="color: #A3D044">Final:</label>
                      <input type="date" class="form-control" id="" placeholder="" name="Final">
                    </div>
                    <div align="center">
                      <button type="submit" class="btn btn-default">Enviar Curso</button>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>   
</template>
