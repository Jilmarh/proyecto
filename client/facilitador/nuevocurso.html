<template name="nuevocurso">
    {{>banner}}
    <section id="contact" style="height: 90%">
      <div class="section-content">
        <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Descripcion Curso</span></h1>
      </div>
      <div class="contact-section">
      <div class="container">
        <form class="form">
          <div class="col-md-6 form-line">
              <div class="form-group">
                  <label class="control-label col-sm-2" for="">Imagen del Curso:</label>
                  <input id="inputFileToLoad" type="file" onchange="encodeImageFileAsURL();" />
                    <div class="row">
                      <div class="col-sm-6 col-md-3">
                        <a href="#" class="thumbnail">
                          <div id="imgTest" name="ImagenCurso"></div>
                        </a>
                      </div>
                    </div>
                  
                </div>
              <div class="form-group">
                <label for="exampleInputUsername">Titulo:</label>
                <input type="text" class="form-control" id="" placeholder="Titulo Curso" name="Titulo">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Descripcion:</label>
                <input type="text" class="form-control" id="" placeholder="Descripcion Curso" name="Descripcion">
              </div>  
              <div class="form-group">
                <label for="telephone">Inicio:</label>
                <input type="date" class="form-control" id="" placeholder="" name="Inicio">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for ="description"> Final:</label>
                <input type="date" class="form-control" id="" placeholder="" name="Final">
              </div>
              <div class="form-group">
                <label for ="description">ID_US:</label>
               <input type="text" class="form-control" id="" placeholder="usuario" name="">
              </div>
              <div>
                <button type="submit" class="btn btn-default">Enviar Curso</button>
              </div>
              
          </div>
        </form>
      </div>
    </div>
    </section>
<script type='text/javascript'>
  function encodeImageFileAsURL() {

    var filesSelected = document.getElementById("inputFileToLoad").files;
    if (filesSelected.length > 0) {
      var fileToLoad = filesSelected[0];

      var fileReader = new FileReader();

      fileReader.onload = function(fileLoadedEvent) {
        var srcData = fileLoadedEvent.target.result; // <--- data: base64

        var newImage = document.createElement('img');
        newImage.src = srcData;

        document.getElementById("imgTest").innerHTML = newImage.outerHTML;
        alert("Converted Base64 version is " + document.getElementById("imgTest").innerHTML);
        console.log("Converted Base64 version is " + document.getElementById("imgTest").innerHTML);
        console.log(srcData);
        return (srcData);
      }
      fileReader.readAsDataURL(fileToLoad);
    }
  }
</script>



	 
</template>
