<template name="listarCursos">
	{{>banner}}
          <div>
            {{#each cursos}}
                {{#if edit.get}}
                  {{>editcursos}}
                {{else}}
                  {{> mostrarUnCurso}}
                {{/if}}           
            {{/each}}
          </div>	
</template>
<template name="mostrarUnCurso">
<div class="pull-rigth">
  <div class="offer">
    <div class="well" style=" width: 90%">    
        <div class="list-group">
          <a href="#" class="list-group-item active ">
            <div class="media col-md-3">
              <figure class="pull-left">
                <img class="btmspace-30" src="images/demo/ce.jpg" alt="">
              </figure>
            </div>
              <div class="col-md-5">
                <div class="text-center">
                  <h4 class="list-group-item-heading spacer-10"> {{Titulo}} </h4>
                  <p class="list-group-item-text">{{Descripcion}}</p>
                  <hr> 
                    {{#if edit.get}}
                      <span id="save" class="glyphicon glyphicon-check" aria-hidden="true"></span>
                    {{else}}
                    <span id="edit" class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    {{/if}}
                    <span id="remove" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </div>
              </div>
            <div class="col-md-3 text-center">                  
                   <div class="row">                                                       
                          <h1 class="title">Inicio del Curso</h1>
                          <h1>{{Inicio}}</h1>
                          <h1 class="title">Culminacion del Curso</h1>
                          <h1>{{Final}}</h1>
                        
                    </div>
              <div class="stars">
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
              </div>
            </div>
          </a>
        </div>
    </div>
  </div>
</div>
</template>

<template name="editcursos">
  <td>
    <input id="Titulo" type="" class="form-control" name="Titulo" value="{{Titulo}}">
  </td>
  <td>
   <input id="Descripcion" type="" class="form-control" name="Descripcion" value="{{Descripcion}}">
  </td>
  <td>
    <input id="Inicio" type="" class="form-control" name="lastname" value="{{Inicio}}">
  </td>
  <td>
    <input id="Final" type="" class="form-control" name="lastname" value="{{Final}}">
  </td>
</template>
