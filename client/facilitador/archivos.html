<template name="archivos">
	{{>banner}}
    <section id="contact" style="height: 90%">
      <div class="section-content">
        <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> adjuntar archivos</span></h1>
      </div>
      <div class="contact-section">
        <div class="container">
        <form class="form">
          <div class="col-md-3"></div>
          <div class="col-md-6">
                    <div class="row">
                      <div class="col-sm-6 col-md-3">
                        <a href="#" class="thumbnail">
                          <img src="{{URL}}" width="200px" />
                        </a>
                      </div>
                    </div>
          		{{> upload_bootstrap}}
              <input type="hidden" value="{{URL}}" name="images">
              <div class="form-group">
                <label for="exampleInputEmail">Descripcion:</label>
                <input type="text" class="form-control" id="" placeholder="Descripcion Archivo" name="DescripcionA">
              </div>
              <div class="form-group">
                <label for ="description">ID_US:</label>
               <input type="text" class="form-control" id="" placeholder="usuario" name="">
              </div>
              <div class="center">
                <button type="submit" class="btn btn-default">Subir Archivo</button>
              </div>
              
          </div>
          <div class="col-md-3"></div>
        </form>
      </div>
    </div>
    </section>
</template>
