<template name="mostrarcurso">

{{>banner}}
  <div class="carousel-inner" role="listbox">
      <div class="wrapper bgded" style="background-image:url('images/demo/ad.jpg');" width="17000px" height="700px">
      <div id="pageintro" class="hoc clear"> 
      <div>
                  {{> mostrarUnCurso}}          
            
          </div>
      </div>
    </div>
    
  </div>	
</template>
<template name="mostrarUnCurso">
{{#each cursos}}
<div class="pull-rigth">
  <div class="offer">
    <div class="" align="center">
      <div class="well" align="center" style=" width: 50%">    
        <div class="list-group">
          <a href="#" class="list-group-item active ">
            <div class="media col-md-3">
              <figure class="pull-left">
                <img class="btmspace-30" src="{{imagen.link}}" alt="">
              </figure>
            </div>
              <div class="col-md-6">
                <div class="text-center">
                  <h4 class="list-group-item-heading spacer-10"> {{Titulo}} </h4>
                  <p class="list-group-item-text">{{Descripcion}}</p>
                  <hr> 
                  {{#if currentUser}}
                        {{#if isInRole 'soporte' 'profesor'}}     

		                    <span id="remove" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		                    <li><a href="/crearmaterial/{{_id}}"><span class="glyphicon glyphicon-home"></span>Crear material</a></li>
		                    <li><a href="/material/{{_id}}"><span class="glyphicon glyphicon-home"></span>Ver Material</a></li>
                        {{else}}
                          		{{#if isInRole 'soporte' 'estudiante'}}
                            		<li><a class="btn" href="/tomarcurso/{{_id}}"><i class="glyphicon glyphicon-tag"></i>Tomar curso</a></li>
                         		{{/if}}
                        {{/if}}
                    {{/if}}
                    
                </div>
              </div>
            <div class="col-md-3 text-center">                  
                   <div class="row">                                                       
                          <h1 class="title">Inicio del Curso</h1>
                          <h1>{{Inicio}}</h1>
                          <h1 class="title">Culminacion del Curso</h1>
                          <h1>{{Final}}</h1>
                        
                    </div>
            </div>
          </a>
        </div>
    </div>
    </div>
  </div>
  
</div>


{{/each}}	
</template>
