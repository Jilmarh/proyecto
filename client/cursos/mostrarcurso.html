<template name="mostrarcurso">
{{#if currentUser}}
  {{>banner}}
  {{else}}
    {{>banner2}}
{{/if}}
  <div class="wrapper bgded overlay" style="background-image:url('images/demo/fondo.jpg');" width="17000px" height="700px">
    <div id="pageintro" class="hoc clear"> 
          <div class="hoc clear"> 
             {{> mostrarUnCurso}}   
          </div>
    </div>
  </div>
</template>
<template name="mostrarUnCurso">
{{#each cursos}}
<div class="pull-rigth">
  <div class="offer">
    <div class="" align="center">
      <div class="well" align="center" style=" width: 70%;height: 50%">    
        <div class="list-group">
          <a href="#" class="list-group-item active ">
            <div class="media col-md-3">
              <figure class="pull-left">
                <img class="circular" style="border-radius: 800px;" src="{{imagen.link}}" alt="">
              </figure>
            </div>
              <div class="col-md-6">
                <div class="text-center">
                  <h4 class="list-group-item-heading spacer-10"> {{Titulo}} </h4>
                   <u class="title">Autor del Curso:</u><h1>{{nombre.username}} {{nombre.profile.lastname}}</h1>
                   <h1 style="size: 1"></h1> 
                  <p class="list-group-item-text">{{Descripcion}}</p>
                  <hr> 
                  {{#if currentUser}}
                        {{#if isInRole 'soporte' 'profesor'}}
		                    <a href="/crearmaterial/{{_id}}"><span class="glyphicon glyphicon-upload"></span>subir material</a>
		                    <a href="/material/{{_id}}"><span class="glyphicon glyphicon-list-alt"></span>Materiales</a>
                        <a href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Editar</a>
                        <a href=""><span id="remove" class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        {{else}}
                          		{{#if isInRole 'soporte' 'estudiante'}}
                            		<li><a class="btn" href="/tomarcurso/{{_id}}"><i class="glyphicon glyphicon-tag"></i>Tomar curso</a></li>
                         		{{/if}}
                        {{/if}}
                  {{/if}}
                </div>
              </div>
            <div class="col-md-3 text-center">                  
                   <div class="row">                                                       
                          <u class="title">Inicio del Curso</u>
                          <h1 style="size: 1">{{Inicio}}</h1>
                          <u class="title">Culminacion del Curso</u>
                          <h1 style="size: 1">{{Final}}</h1>
                        
                    </div>
            </div>
          </a>
        </div>
    </div>
    </div>
  </div>
  
</div>


{{/each}}	
</template>
