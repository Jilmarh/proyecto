<template name="tomarcurso" >
	{{>banner}}
	<div class="carousel-inner" role="listbox">
      <div class="wrapper bgded overlay" style="background-image:url('images/demo/fondo.jpg');" width="17000px" height="700px">
      <div id="pageintro" > 
      <div class="row" style="color: black;">
		<div class="col-md-12" >
				<br>
					<div class="col-md-5" >  
					 <div class="materiales">
						 {{#if readyCu}}
							{{#each clases}} 
			                    <div class="col-md-12" style="width: 400px">
							              <ul class="nospace group services"  >
							                <li class="one_third first btmspace-30">
							                  <article><a href="#"></a>
							                    <h2>
							                      {{material}}
							                    </h2>
							                    <p>{{DescripcionM}} </p>
							                    <li><a href=""><span class="glyphicon glyphicon-comment"></span> CHAT</a></li>
							                  </article>
							                </li>
							              </ul>
							      </div>
						      {{/each}}
		                 {{/if}}
					  </div>	        
		             </div>
					<div class="col-md-7">
					<div class="well">
		             <form action=""  method="POST" role="form" id="forpreg">
		              <textarea style="height: 50px" placeholder="aldito gay" name="preguntassss" id="preguntassss" class="form-control" rows="3" required="required"></textarea>
		              <br>
		              <div style="text-align: center "  >
		              	<button type="submit" id="pregu" class="btn btn-default" >enviar</button>
		              </div>
		              
		             </form>
		    	 </div>
		    	 <div class="well">
		    	  {{#if readypreg}}
				    	 {{#each preguntas}}
				             <div class = "panel-heading">

							        <span class="chat-img pull-left">
							            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
							        </span>
							        <small class="pull-right text-muted">
							              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							        </small>
							        <div class="header">
							            <strong class="primary-font">{{preguntacurso.username}} {{preguntacurso.profile.lastname}} </strong> 
							            <small class="pull-right text-muted">
							              <span class="glyphicon glyphicon-time"></span>{{fecha}}
							            </small>  
							        </div>
							     </div>
							     
							     <div class = "panel-body">
							        <li>
							          {{texto}}
							        </li>
							        <small class="pull-right text-muted">
							              <li>
							              <a href="" id="like_ui"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>me gusta</a>
							              <a href="" id="activarcomentario"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>comentar</a>
							              <a href="" id="editBtn"><span class="glyphicon glyphicon-check" aria-hidden="true"></span>editar</a>
							              <a href="" id="removeBtn"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>eliminar</a>
							            </li>
							        </small>
							     </div>
							     <legend style="margin-top: 5px;margin-bottom: 2px"></legend>
							     <div class="" id="{{_id}}" style="display: none;">
							     	{{>comentarios}}
							     		{{#if readyres}}
							     		   {{#each resp}}
							     		   	<div class="RESPUESTASS">
							     		   		 <legend style="margin-top: 15px;"></legend>
							     		   		  <div id="RESPUESTASS">
							     		   		  	<form action="" method="POST" >
							     		   		  		<div class="info">
							     		   		  			<p>
							     		   		  			   <img id="RESPUESTACSS" src="{{image.link}}">
							     		   		  			   <strong class="nombre">{{preguntacurso.profile.nombre}}</strong>	
							     		   		  			   <br />
							     		   		  			   <strong>{{fecha}}</strong>
							     		   		  			</p>
							     		   		  			<div class="comentario">
							     		   		  				<p> {{texto}}</p>
							     		   		  			</div>
							     		   		  		</div>
							     		   		  	</form>
							     		   		  </div>
							     		   	</div>
							     		   	{{else}}
							     		   		<div class="alert alert-danger">
							     		   			<strong>Aviso</strong>no hay ninguna respuesta
							     		   		</div>
							     		   {{/each}}

							     		{{/if}}
							     </div>
							  {{else}}
				                   <h2>
				                   	cargando ....
				                   </h2>
						{{/each}}
						<br>
					 {{else}}
					 	<h1>no hay datos</h1>
						 {{/if}}

					 

		    	 </div>
		            </div>
					
		        </div>
		   </div>
      </div>
    </div>
    
  </div>
	
   <br>
	
</template>
<template name="comentarios">
	<form id="formularioderespuesta" class="comment-form form" >
		<div class="form-group">
			 <div class="controls">
			   <textarea name="email" id="respuesta" class="form-control" placeholder="escribe tu comentario" style="resize: none; height: 30px"></textarea>
			 	
			 </div>
		</div>
		<div style="text-align: center;">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</template>
