<template name="tomarcurso" >
	{{>banner}}
	<div class="wrapper bgded overlay" style="background-image:url('/images/demo/fondo.jpg');" width="17000px" height="700px">
      	<div class="row" style="color: black;">
				<div class="col-md-12" >
				<br>
					<div class="col-md-5" >  
					 <div class="materiales">
						{{#if readyCu}}
							{{#each clases}} 
				            <div class="col-md-12" style="width: 400px">
				              <ul class="nospace group services"  >
				                <li class="one_third first btmspace-30">
				                  <article><a href="#"></a>
				                    <h2 align="center">
				                      {{material}}
				                    </h2>
				                    <p>{{DescripcionM}} </p>
				                    {{#if currentUser}}
								          {{#if isInRole 'soporte' 'profesor'}}
								              <a href="#" id="addClass"><span class="glyphicon glyphicon-comment"></span>chat</a>
				                    			<a href=""><span class="glyphicon glyphicon-upload"></span> Subir archivos</a>
								          {{else}}
								              {{#if isInRole 'soporte' 'estudiante'}}
								                  <a href="#" id="addClass"><span class="glyphicon glyphicon-comment"></span>chat</a>
				                    				<a href=""><span class="glyphicon glyphicon-upload"></span>Archivos del curso</a>
								              {{/if}}
								          {{/if}}
								      {{/if}}
				                  </article>
				                </li>
				              </ul>
							</div>
							{{>chat}}							
						  {{/each}}
				        {{/if}}
					  </div>	        
		             </div>
					<div class="col-md-7">
					<div class="well">
		             <form action=""  method="POST" role="form" id="forpreg">
		              <textarea style="height: 50px" placeholder="escribe tu pregunta" name="preguntassss" id="preguntassss" class="form-control" rows="3" required="required"></textarea>
		              <br>
		              <div style="text-align: center "  >
		              	<button type="submit" id="pregu" class="btn btn-default" style="height: 10px">enviar</button>
		              </div>
		              
		             </form>
		    	 </div>
		    	 <div class="well">
		    	  {{#if readypreg}}
		    	  		
				    	 {{#each preguntas}}
				    	 <div class="panel-heading" style="background-color: #7fffd4;">
				    	 	<div class = "panel-heading" style="height: 100px">
				    	 		<div class="row">
				    	 			<div class="col-md-2">
				    	 				<span class="chat-img pull-left">
								            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
								        </span>
				    	 			</div>
				    	 			<div class="col-md-10">
				    	 				<small class="pull-right text-muted">
									        </small>
									        <div class="header">
									            <strong class="primary-font">{{preguntacurso.username}} {{preguntacurso.profile.lastname}} </strong> 
									            <small class="pull-right text-muted">
									              <span class="glyphicon glyphicon-time"></span>{{fecha}}
									              <a href=""><span id="removee" class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
									            </small> 
									             <br>
										        <li style="color: black">
										          {{texto}}
										        </li>
										        <div class = "panel-body">
											        <small class="pull-right ">
											              
											              <a href="" id="like_ui"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>me gusta</a>
											              <a href="" id="activarcomentario"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>comentar</a>
											              <a href="" id="editBtn"><span class="glyphicon glyphicon-check" aria-hidden="true"></span>editar</a>
											              <a href="" id="removeBtn"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>eliminar</a>
											            
											        </small>
											     </div> 
									        </div>
				    	 			</div>
				    	 		</div>
							     </div>
				    	 </div>
				             
							     
							     
							     <legend style="margin-top: 5px;margin-bottom: 2px"></legend>
							     <div class="" id="{{_id}}" style="display: none;">
							     	{{>comentarios}}
							     		{{#if readyres}}
							     		   {{#each resp}}
							     		   <div class="panel panel-info">
							     		   		

							     		   	<div class="panel-heading">
							     		   						<p>
								     		   		  			   <img id="RESPUESTACSS" src="{{image.link}}">
								     		   		  			   <strong class="nombre">{{datos.username}} {{datos.profile.lastname}}</strong>
								     		   		  			   <strong class="pull-right">{{fecha}}</strong>
								     		   		  			</p>
							     		   	</div>
							     		   	<div class="panel-body">
							     		   		{{texto}}
							     		   	</div>
							     		   </div>
							     		   	{{else}}
							     		   		<div class="alert alert-danger">
							     		   			<strong>Aviso</strong>no hay ninguna respuesta
							     		   		</div>
							     		   {{/each}}

							     		{{/if}}
							     </div>
							     <br>
							  {{else}}
				                   <h2>
				                   	cargando ....
				                   </h2>
						{{/each}}
						
					 {{else}}
					 	<h1>no hay datos</h1>
						 {{/if}}

					 

		    	 </div>
		            </div>
					
		        </div>
		   </div>
      </div>	
</template>
<template name="comentarios">
	<form id="formularioderespuesta" class="comment-form form" >
		<div class="form-group">
			 <div class="controls">
			   <textarea name="email" id="respuesta" class="form-control" placeholder="escribe tu comentario" style="resize: none; height: 30px"></textarea>
			 	
			 </div>
		</div>
		<div style="text-align: center;">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</template>


<!--Template del chat-->
<template name="chat">
<div class="row">
	<div class="round hollow text-center">
		
	</div>
</div>
<div class="popup-box chat-popup" id="qnimate">
    		  <div class="popup-head">
				<div class="popup-head-left pull-left"><img src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" alt="iamgurdeeposahan"> Gurdeep Osahan</div>
					  <div class="popup-head-right pull-right">						
						<button data-widget="remove" id="removeClass" class="chat-header-button pull-right" type="button"><i class="glyphicon glyphicon-off"></i></button>
                      </div>
			  </div>
			<div class="popup-messages">
			<div class="direct-chat-messages">
					<div class="chat-box-single-line">
								<abbr class="timestamp">October 8th, 2015</abbr>
					</div>
					{{#each mensajes}}
                    <div class="direct-chat-msg doted-border">
                      <div class="direct-chat-info clearfix">
                        <span class="direct-chat-name pull-left">{{autorMensaje.username}}</span>
                      </div>
                      <!-- /.direct-chat-info -->
                      <img alt="message user image" src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" class="direct-chat-img"><!-- /.direct-chat-img -->
                      <div class="direct-chat-text">
                        {{message}}
                      </div>
					  <div class="direct-chat-info clearfix">
                        <span class="direct-chat-timestamp pull-right">3.36 PM</span>
                      </div>
						<div class="direct-chat-info clearfix">
						<span class="direct-chat-img-reply-small pull-left">
							
						</span>
						</div>
                      <!-- /.direct-chat-text -->
                    </div>
                   {{/each}}
                    
                  </div>
               </div>
			<div class="panel-footer">
			<form class="mensajeChat">
				<input type="text" name="mensaje" class="form-control" placeholder="mensaje aqui">
			</form>
		</div>
	  </div>
