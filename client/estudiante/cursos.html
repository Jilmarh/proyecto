<template name="cursos">
{{>banner}}        
          <div>
            {{#each cursos}}
                {{> mostrarCurso}}           
            {{/each}}
          </div>
</template>


<template name="mostrarCurso">
<div class="pull-rigth">
  <div class="offer">
    <div class="well" style=" width: 90%">    
        <div class="list-group">
          <a href="#" class="list-group-item active ">
            <div class="media col-md-3">
              <figure class="pull-left">
                <img class="btmspace-30" src="images/demo/ce.jpg" alt="">
              </figure>
            </div>
              <div class="col-md-5">
                <div class="text-center">
                  <h4 class="list-group-item-heading spacer-10"> {{Titulo}} </h4>
                  <p class="list-group-item-text">{{Descripcion}}</p>
                  <hr> 
                  <li><a class="btn" href="/pages/id:"><i class="glyphicon glyphicon-tag"></i>Tomar curso</a></li>
                </div>
              </div>
            <div class="col-md-3 text-center">                  
                   <div class="row">                                                       
                          <h1 class="title">Inicio del Curso</h1>
                          <h1>{{Inicio}}</h1>
                          <h1 class="title">Culminacion del Curso</h1>
                          <h1>{{Final}}</h1>
                        
                    </div>
              <div class="stars">
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
              </div>
            </div>
          </a>
        </div>
    </div>
  </div>
</div>
</template>
