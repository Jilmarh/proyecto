<template name="chatEs">
	{{>banner}}
	<div class="wrapper row1">
	  <header id="header" class="hoc clear"> 
	    <div id="logo" class="fl_left">
	      <h1><a href="index.html">Edu .Bloc</a></h1>
	      <p>Educacion en linea</p>
	    </div>
	  </header>
	</div>
	<div class="row affix-row">
		    {{>menuEs}}
	</div>
	<div class="chat_window">
		<div class="top_menu">
			<div class="buttons">
				<div class="button close"></div>
				<div class="button minimize"></div>
				<div class="button maximize"></div>
			</div>
			<div class="title">Chat</div>
		</div>
		<ul class="messages"></ul>
		<div class="bottom_wrapper clearfix">
			<div class="message_input_wrapper"><input class="message_input" placeholder="Type your message here..." />
			</div>
			<div class="send_message"><div class="icon"></div><div class="text">Send</div></div>
		</div>
		</div>
			<div class="message_template">
				<li class="message">
					<div class="avatar">						
					</div>
					<div class="text_wrapper"><div class="text"></div>
					</div>
				</li>
			</div>
	
	
	
</template>
